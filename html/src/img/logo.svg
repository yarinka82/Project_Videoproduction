<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- <radialGradient id="orangeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff8c00"/>
      <stop offset="100%" stop-color="#ff3700"/>
    </radialGradient> -->
    <linearGradient id="orangeGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#ff8c00"/>
      <stop offset="100%" stop-color="#ff1500"/>
    </linearGradient>
    <filter id="text3D" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="-4" dy="0" stdDeviation="0.3" flood-color="#222222f6"/>
      <feDropShadow dx="1" dy="3" stdDeviation="1" flood-color="#000"/>
      <feDropShadow dx="2" dy="5" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="text3D1" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="-2" dy="0" stdDeviation="0.3" flood-color="#000"/>
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#000"/>
      <feDropShadow dx="1" dy="3" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Orange Circle with shadow -->
  <!-- <circle cx="75" cy="75" r="56" fill="#ff5500" opacity="0.9"/> -->
  <circle cx="75" cy="75" r="54" fill="url(#orangeGradient)"/>
  <!-- Carved effect - dark shadows inside -->
  <text x="41" y="107" font-family="Verdana, sans-serif" font-size="88" font-weight="bold" fill="#000" opacity="0.7">X</text>
  <text x="42" y="106" font-family="Verdana, sans-serif" font-size="88" font-weight="bold" fill="#000" opacity="0.5">X</text>
  <!-- Light highlight on bottom-right -->
  <text x="44" y="108" font-family="Verdana, sans-serif" font-size="87" font-weight="bold" fill="#ffaa66" opacity="0.4">X</text>
  <!-- Main carved X (dark gray) -->
  <text x="43" y="107" font-family="Verdana, sans-serif" font-size="87" font-weight="bold" fill="#464444ff">X</text>
  <!-- ORA -->
  <text x="132" y="95" font-family="Verdana, sans-serif" font-size="60" font-weight="bold" fill="#464444ff" filter="url(#text3D)" letter-spacing="-1px">ORA</text>
  <!-- MEDIA -->
  <text x="126" y="130" font-family="Verdana, sans-serif" font-size="40" font-weight="bold" fill="#464444ff" filter="url(#text3D1)" letter-spacing="-1px">MEDIA</text>
</svg>