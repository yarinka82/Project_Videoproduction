<section id="formular-modal" class="modal modal-hidden">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2 style="color: #FFF;">Kostenloses Gespr√§ch sichern</h2>
    <!-- Change -yourformluarID on client  Formspree ID -->
    <form action="https://formspree.io/f/-yourformluarID" method="POST" class="form-container"> 
      <div class="input-group">
        <label for="name">Dein Name</label>
        <input type="text" id="name" name="name" required placeholder="Max Mustermann">
      </div>
      <div class="input-group">
        <label for="company">Firma</label>
        <input type="text" id="company" name="company" placeholder="Deine Firma">
      </div>
      <div class="input-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" required placeholder="Deine E-Mail-Adresse">
      </div>
      <div class="input-group">
        <label for="message">Frage</label>
        <textarea id="message" name="message" rows="3" placeholder="Deine Frage..."></textarea>
      </div>
      <button type="submit" class="cta-button">Absenden</button>
    </form>
  </div>
</section>
