<!-- Main Grid Container to hold both the Info and the Form -->
<section class="section-background ">
    <div class="contact-grid-formular">
        
        <!-- 1. Contact Information Section -->
        <div class="info-container">
            <h1 style="color: #fff;">Kontaktiere uns</h1>
            <p class="mb-8 text-lg text-gray-400" style="color: #fff;">
                Wir helfen dir gerne bei deinem nächsten Videoprojekt. Fülle das Formular aus oder kontaktiere uns direkt über die untenstehenden Details.
            </p>

        
            <div class="info-item">


            <span>produktionzauber@gmail.com</span>
            </div>
            <div class="info-item">
                <!-- Icon for Phone -->

            <span>+49 160 91435988</span>
            </div>
            <div class="info-item">
                <!-- Icon for Location -->

            <span>Hessenstraße 68</span>
            </div>
        </div>


        <!-- 2. The Form Section -->
        <div class="form-container">
            <h2 style="color: #FFF;">Kostenloses Gespräch sichern</h2>

            <form>
                <div class="input-group">
                    <label for="name">Deine Name</label>
                    <input type="text" id="name" required placeholder="Max Mustermann">
                </div>

                <div class="input-group">
                    <label for="e_mail">E-Mail</label> <!-- margin -->
                    <input type="email" id="e_mail" required placeholder="Deine E-Mail-Adresse">
                </div>

                <div class="input-group">
                    <label for="telefon">Telefonnummer</label>
                    <input type="tel" id="telefon" required placeholder="+49 123 45678900">
                </div>

                <!-- The submit button -->
                <button type="submit" class="cta-button">Kostenloses Gespräch sichern</button>
            </form>
        </div>

    </div>

</section>
