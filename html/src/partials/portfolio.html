<section id="portfolio" class="portfolio">
  <div class="portfolio-info">
    <p class="portfolio-title direct" data-endpoint="video/video">
      Beispiele aus der Praxis
    </p>
    <h2 class="portfolio-subtitle">
      So sieht <span>das Portfolio unserer Videos</span> aus
    </h2>
    <p class="portfolio-description">
      So sieht unser Portfolio aus. Mit unseren kurzen Videos helfen wir Ihnen,
      <strong
        >Ihre Zielgruppe zu überzeugen, Ihr Image zu verbessern und täglich neue
        Anfragen zu generieren</strong
      >
    </p>
  </div>
  <div class="gallery-container">
    <div class="gallery-dropdown-container">
      <button
        type="button"
        class="gallery-dropdown-button"
        id="categories-button"
      >
        <span class="gallery-dropdown-title">Klicke hier für mehr Videos</span>
      </button>
      <ul class="gallery-categories hidden" id="video-categories"></ul>
    </div>

    <ul class="gallery-list" id="videos"></ul>
    <div id="pagination">
      <button class="formular-link" id="portfolio-prev-btn">← Prev</button>
      <div id="portfolio-dots"></div>
      <button class="formular-link" id="portfolio-next-btn">Next →</button>
    </div>
  </div>
  <a href="#formular-modal" class="formular-link">
    <span class="formular-link-title">Erstgespräch buchen</span>
  </a>
</section>
